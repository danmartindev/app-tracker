<!-- Table Component for sotring application data -->
<!-- APP DATA -->
<table mat-table [dataSource]="appDataSource" matSort class="mat-elevation-z8">
  <!-- Company column -->
  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
    <td mat-cell *matCellDef="let app"> {{app.company}} </td>
  </ng-container>

  <!-- Application date column -->
  <ng-container matColumnDef="dateApplied">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of App. </th>
    <td mat-cell *matCellDef="let app"> {{app.dateApplied | date : "MM/dd/y"}} </td>
  </ng-container>

  <!-- Location column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
    <td mat-cell *matCellDef="let app"> {{app.location}} </td>
  </ng-container>

  <!-- Title column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
    <td mat-cell *matCellDef="let app"> {{app.title}} </td>
  </ng-container>

  <!-- Replied column -->
  <ng-container matColumnDef="replied">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Replied </th>
    <td mat-cell *matCellDef="let app"><mat-checkbox checked="app.replied"></mat-checkbox></td>
  </ng-container>

  <!-- Status column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let app">{{app.status}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="appTableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: appTableColumns;"></tr>
</table>

<form (ngSubmit)="appSubmit()">
  <mat-form-field appearance="standard">
    <mat-label>Company</mat-label>
    <input matInput placeholder="Company Name">
  </mat-form-field>
</form>
